services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "${API_PORT:-8000}:${API_PORT:-8000}"
    restart: unless-stopped
    command: >
      uvicorn app.main:app
      --host 0.0.0.0
      --port ${API_PORT:-8000}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${API_PORT:-8000}/v1/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    volumes:
      - ./logs:/app/logs
      - ./app/data:/app/app/data
      - ./generated:/app/generated
